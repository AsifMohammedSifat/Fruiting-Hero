<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Grid Example</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mx-auto p-4">
    <div class="grid grid-cols-3 gap-4">
      <div class="bg-gray-200 p-4">1</div>
      <div class="bg-gray-200 p-4">2</div>
      <div class="bg-gray-200 p-4">3</div>
      <div class="bg-gray-200 p-4">4</div>
      <div class="bg-gray-200 p-4">5</div>
      <div class="bg-gray-200 p-4 col-start-3">6 (col-start-3)</div>
    </div>

    <div class="grid grid-cols-3 gap-4 mt-8">
      <div class="bg-gray-200 p-4">1</div>
      <div class="bg-gray-200 p-4">2</div>
      <div class="bg-gray-200 p-4 justify-self-end">3 (justify-self-end)</div>
    </div>

    <div class="grid grid-cols-3 gap-4 mt-8">
      <div class="bg-gray-200 p-4">1</div>
      <div class="bg-gray-200 p-4">2</div>
      <div class="bg-gray-200 p-4 col-span-3">3 (col-span-3)</div>
    </div>

    <div class="grid grid-cols-3 gap-4 mt-8">
      <div class="bg-gray-200 p-4">1</div>
      <div class="bg-gray-200 p-4">2</div>
      <div class="bg-gray-200 p-4 col-span-3 flex justify-end">
        <div>3 (Flexbox justify-end)</div>
      </div>
    </div>
  </div>
</body>
</html>
